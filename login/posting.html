<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Dark blue Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="particles-js"></div>
<body class="login">
    <div class="login-container-wrapper2 clearfix">
			<div id="thumbs">
    <a id="single_image1" href="#"><img src="./img/search.png"/></a>
    <a id="single_image2" href="#"><img src="./img/location.png"/></a>
    <a id="single_image3" href="#"><img src="./img/posting.png"/></a>
    <span class="stretch"></span>
</div>		
		</div>
	<div class="container">
        
		<div class="login-container-wrapper clearfix">
			
			<div class="welcome"><strong>Sign Up,</strong> Its free! </div>

			<form class="form-horizontal login-form">
				<div class="form-group relative">
					<input id="Name" class="form-control input-lg" type="value" placeholder="Name" required>
					<i class="fa fa-user"></i>
				</div>
                <div class="form-group relative">
					<input id="Type of Service" class="form-control input-lg" type="value" placeholder="Type of Service" required>
					<i class="fa fa-user"></i>
				</div>
                <div class="form-group relative">
					<input id="login_username" class="form-control input-lg" type="value" placeholder="Last Name" required>
					<i class="fa fa-user"></i>
				</div>
                <div class="form-group relative">
					<input id="login_username" class="form-control input-lg" type="email" placeholder="Email Address" required>
					<i class="fa fa-user"></i>
				</div>
				<div class="form-group relative password">
					<input id="login_password" class="form-control input-lg" type="password" placeholder="Password" required>
					<i class="fa fa-lock"></i>
				</div>
                <div class="form-group relative password">
					<input id="login_password" class="form-control input-lg" type="password" placeholder="Re-Type Password" required>
					<i class="fa fa-lock"></i>
				</div>
			  <div class="form-group">
			    <button type="submit" class="btn btn-success btn-lg btn-block">Sign Up</button>
			  </div>
			  
			</form>
		</div>
    
    <h4 class="text-center">
        
    </h4>
	</div>

  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    
    
    <script  src="js/index.js"></script>

</body>
</html>
